<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="main-container">
      <div class="all"></div>
      <nav>
        <p id="logo">snap</p>
        <div class="navbar-content">
          <button class="mobile-navbar-button"></button>
          <ul class="nav-ul">
            <li class="nav-li" id="features">
              <div class="label-arrow-container">
                Features
                <div class="arrow-down-features" id="features-arrow"></div>
              </div>
              <div class="hidden-features" id="features-dropdown">
                <ul class="hidden-ul">
                  <li class="hidden-li">
                    <img src="images/icon-todo.svg" alt="todo" />Todo List
                  </li>
                  <li class="hidden-li">
                    <img
                      src="images/icon-calendar.svg"
                      alt="calendar"
                    />Calendar
                  </li>
                  <li class="hidden-li">
                    <img
                      src="images/icon-reminders.svg"
                      alt="reminders"
                    />Reminders
                  </li>
                  <li class="hidden-li">
                    <img
                      src="images/icon-planning.svg"
                      alt="planning"
                    />Planning
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-li" id="company">
              <div class="label-arrow-container">
                Company
                <div class="arrow-down-company" id="company-arrow"></div>
              </div>
              <div class="hidden-company" id="company-dropdown">
                <ul class="hidden-ul">
                  <li class="hidden-li">History</li>
                  <li class="hidden-li">Our Team</li>
                  <li class="hidden-li">Blog</li>
                </ul>
              </div>
            </li>
            <li class="nav-li">Careers</li>
            <li class="nav-li">About</li>
          </ul>

          <div class="nav-buttons">
            <button id="login-button" class="nav-button">Login</button>
            <button id="register-button" class="nav-button">Register</button>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="img-container-mobile">
          <img src="images/image-hero-mobile.png" alt="hero-mobile" />
        </div>
        <div class="left-side">
          <h1>Make remote work</h1>
          <p class="main-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="main-button">Learn more</button>
          <ul class="sponsors-ul">
            <li class="sponsor-li">
              <img src="images/client-databiz.svg" alt="databiz" />
            </li>
            <li class="sponsor-li">
              <img src="images/client-audiophile.svg" alt="audiophile" />
            </li>
            <li class="sponsor-li">
              <img src="images/client-meet.svg" alt="meet" />
            </li>
            <li class="sponsor-li">
              <img src="images/client-maker.svg" alt="maker" />
            </li>
          </ul>
        </div>

        <div class="img-container">
          <img src="images/image-hero-desktop.png" alt="hero" />
        </div>
      </div>
    </div>
  </body>
</html>
